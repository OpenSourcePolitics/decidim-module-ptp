name: '[CI] Module rspec'
description: 'Test module with rspec'
inputs:
  name:
    description: 'Module Name'
    required: true
  github_token:
    description: 'Github token'
    required: true

runs:
  using: "composite"
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: |
        sudo apt update
        sudo apt install libu2f-udev imagemagick
      name: Install libu2f-udev & imagemagick
      shell: "bash"
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Get npm cache directory path
      id: npm-cache-dir-path
      run: echo "dir=$(npm get cache)-${{ inputs.name }}" >> $GITHUB_OUTPUT
      shell: "bash"
    - uses: actions/cache@v3
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir-path.outputs.dir }}
        key: npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-
    - run: bundle exec rake test_app
      name: Create test app
      shell: "bash"
    - run: |
        cd spec/decidim_dummy_app
        npm install esbuild@0.25.5 --save-dev
      name: Fix esbuild version for dummy app
      shell: "bash"
    - run: mkdir -p ./spec/decidim_dummy_app/tmp/screenshots
      name: Create the screenshots folder
      shell: "bash"
    - uses: nanasess/setup-chromedriver@v2
    - run: RAILS_ENV=test bundle exec rails assets:precompile
      name: Precompile assets
      working-directory: ./spec/decidim_dummy_app/
      shell: "bash"
    - run: bundle exec rspec
      name: RSpec
      working-directory: ${{ inputs.name }}
      shell: "bash"
    - uses: codecov/codecov-action@v3
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots
        path: ./spec/decidim_dummy_app/tmp/screenshots
        if-no-files-found: ignore
